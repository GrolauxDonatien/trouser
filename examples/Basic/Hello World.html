<html>

<body>
    <h1 id="message"></h1>
    <script src="../live.js"></script>
    <script src="../iframe.js"></script>
    <script>

        // the live msg variable serves as a counter, incremented every second
        let msg = live(0);
        setInterval(() => { msg.live++; }, 1000)

        // this example illustrates the live update of the innerHTML of a DOM element
        // the live function depends on the live msg variable
        // each time msg is incremented in the setInterval above,
        // the function is evaluated and updates the innerHTML
        live(document.getElementById("message")).innerHTML = 
        live(() => ["Hello","World","Hellow World"][msg.live %3]);

    </script>
</body>

</html>

<html>

<body>
    <h1></h1>
    <button onclick="message.live=message.live.split('').reverse().join('')">Reverse Message</button>
  
    <button onclick="message.live=message.live+'!'">Append "!"</button>
  
    <script src="../../live.js"></script>
    <script src="../../iframe.js"></script>
    <script>
        // let's capture the innerHTML of the live version of the DOM element into the global variable
        message=live(document.getElementsByTagName("h1")[0]).innerHTML;
        message.live="Hello World!";
    </script>
</body>

</html>

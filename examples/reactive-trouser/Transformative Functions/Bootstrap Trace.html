<html>

<head>
    <link href="../../lib/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <script src="../../lib/bootstrap.bundle.min.js"></script>
    <script src="../../live.js"></script>
    <script src="../../trouser.js"></script>
    <script src="../../trouser.bootstrap.js"></script>
    <script src="../../iframe.js"></script>
    <script>
        // This is the same example as before, rendering the trace of model transformation instead of the model itself

        let data = { // function core data, from the DB for example
            name: live("Will Smith"),
            alive: live(true),
            description: live("Célèbre acteur américain")
        };

        let hint = { // static hint that helps mapping the data to the UI
            name: {
                label: "Name",
                mandatory: true
            },
            alive: {
                label: "Still alive",
                type: "checkbox"
            },
            description: {
                label: "Description",
                _BSTEXTAREA_
            }
        }

        let dom = {
            _BSHTML_,
            pageTitle: "HomeSweetHome",
            search(what) { alert("Searching " + what); },
            menu: {
                "Main Menu": [{
                    innerText: "Home",
                    href: "#"
                }]
            },
            page: {
                title: "Main Area",
                child: { _BSFORM_, data, hint}
            }
        }

        let traced = build(dom, { mode: "trace" });     
        document.body.append(build(build.traceToModel(traced)));

    </script>
</body>

</html>

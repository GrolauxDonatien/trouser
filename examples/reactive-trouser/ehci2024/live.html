<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="../../live.js"></script>
    <script src="../../trouser.js"></script>
    <script>
        const words = live(["Hello", "World", "How", "Are", "You"]);
        const count = live(0);
        live(()=>{count.live=words.live.length});
        console.log(count.live); // 5
        words.live.push("Today?");
        console.log(count.live); // 6

    </script>
</body>

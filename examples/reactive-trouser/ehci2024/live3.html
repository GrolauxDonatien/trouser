<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="../../live.js"></script>
    <script src="../../trouser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>

        const edit = live('This is **markdown**.');
        const model = {
            _DIV_,
            children: [
                {
                    _TEXTAREA_,
                    value: 'This is **markdown**.',
                    listener:{
                        keypress(event,handle) {
                            if (event.key=="Enter") {
                                edit.live=handle.value.live;
                            }
                        }
                    }
                }, {
                    _DIV_,
                    innerHTML() { // this reactive function parses the reactive variable using marked.
                        return marked.parse(edit.live);
                    }
                }]
        }

        document.body.append(build(model));

    </script>
</body>

</html>

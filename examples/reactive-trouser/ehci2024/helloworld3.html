<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="../../live.js"></script>
    <script src="../../trouser.js"></script>
    <script>
        let words = live(["Hello", "World", "How", "Are", "You"]);
        const model = {
            _DIV_,
            children() {
                return words.live.map(text => { return { _P_, innerText: text } })
            }
        }

        document.body.append(build(model));

        words.live.push("Today?");
    </script>
</body>

</html>
